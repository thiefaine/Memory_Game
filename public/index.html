<!DOCYPE html
<html>
    <head>
        <title>Jeu de memoire</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <!-- Will contain the first X best scores -->
        <div id="highScoreBoard">
            <h3>Highest Scores</h3>
            <h5>Click to close</h5>
        </div>

        <div id="gameBoard">
            <!--
                This element is used as reference and will be cloned to generate all the tiles
                The image will be repositionned in the div and croped to let visible only the tile type wanted
                We can use the same image multiples times as it loads the image in memory only once then reuse it for the multiple instances
            -->
            <div id="tileReference" class="tile"><img src="Images/cards.png" /></div>
        </div>

        <div id="timerBackground">
            <div id="timerForeground"></div>
            <div id="timerText">0.0</div>
        </div>

        <!-- Include socket io -->
        <script src="/socket.io/socket.io.js"></script>

        <!-- Include Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous">
        </script>

        <!-- Game script -->
        <script src="main.js"></script>

    </body>
</html>
